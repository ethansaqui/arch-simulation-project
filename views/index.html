<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title>Simulation</title>
    
</head>
<body id="app" class="">
    <h1>IEEE-754 Binary-64 Floating-Point Converter</h1>
    <h2 id="inputText">Input</h2>
    <span>
        <input type="number" id="binaryInput" placeholder="Enter a binary mantissa" inputmode="numeric">
        x
        <select id="baseSelect" class="baseSelect">
            <option value="2">2</option>
            <option value="10">10</option>
            <option value="0">NaN</option>
        </select>
        <input type="" id="exponentInput" placeholder="Enter an exponent" inputmode="numeric">
    </span>
    <button id="convertButton" type="submit">Convert</button>

    <h2 id="outputText">Output</h2>
    <div>
        <h3>Binary Result</h3>
        <span class="flex flex-row borders border-black ">
            <div>
                Sign Bit <br>
                <input id="signBit" readonly/><button onclick="copyToClipboard('signBit')">Copy</button>
            </div> 
            <div>
                Exponent Bits <br>
                <input id="exponentBits" readonly/><button onclick="copyToClipboard('exponentBits')">Copy</button>
            </div>     
            <div>
                Mantissa Bits <br>
                <input id="mantissaBits" readonly/><button onclick="copyToClipboard('mantissaBits')">Copy</button>
            </div>
        </span>
        <h3>Hexadecimal Result</h3> 
        <input id="hexResult" readonly/><button onclick="copyToClipboard('hexResult')">Copy</button>
    </div>
    <script>var exports = {};</script>
    <script src="/scripts/main.js"></script>
</body>
</html>
